<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NightOut Chatbot</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: Arial, sans-serif; 
      background: white; 
      color: black; 
      padding: 20px;
    }
    h1 { margin-bottom: 20px; font-size: 24px; }
    #messages { 
      border: 1px solid #ccc; 
      padding: 15px; 
      height: 400px; 
      overflow-y: auto; 
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .msg { 
      margin-bottom: 12px; 
      padding: 8px;
      border-radius: 4px;
    }
    .msg.user { 
      background: #e3f2fd; 
      text-align: right;
    }
    .msg.bot { 
      background: #f5f5f5; 
    }
    .suggestions { 
      margin-top: 10px; 
      display: flex; 
      gap: 8px; 
      flex-wrap: wrap;
    }
    .chip { 
      background: #e0e0e0; 
      border: 1px solid #999; 
      padding: 6px 12px; 
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }
    .chip:hover { 
      background: #d0d0d0; 
    }
    .recs { 
      margin-top: 10px; 
      display: grid; 
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
      gap: 10px;
    }
    .rec { 
      border: 1px solid #ccc; 
      padding: 10px;
      background: white;
    }
    .rec h4 { 
      margin-bottom: 5px; 
      font-size: 16px;
    }
    .rec p { 
      margin: 3px 0; 
      font-size: 13px; 
      color: #666;
    }
    .rec a { 
      color: #0066cc; 
      text-decoration: underline;
    }
    .input { 
      display: flex; 
      gap: 10px;
    }
    input[type=text] { 
      flex: 1; 
      padding: 10px; 
      border: 1px solid #ccc;
      font-size: 14px;
    }
    #send { 
      padding: 10px 20px; 
      background: #0066cc; 
      color: white; 
      border: none; 
      cursor: pointer;
      font-size: 14px;
    }
    #send:disabled { 
      background: #999; 
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>NightOut Chatbot</h1>
  <div id="messages"></div>
  <div class="input">
    <input id="text" type="text" placeholder="Type your message..." />
    <button id="send">Send</button>
  </div>

  <script>
    const API = 'http://localhost:8000/chat';
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('text');
    const sendBtn = document.getElementById('send');

    let sessionId = localStorage.getItem('nightout_session');

    function addMessage(role, text) {
      const div = document.createElement('div');
      div.className = `msg ${role}`;
      div.textContent = role === 'user' ? `You: ${text}` : `Bot: ${text}`;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addSuggestions(suggestions=[]) {
      if (!suggestions || !suggestions.length) return;
      const wrap = document.createElement('div');
      wrap.className = 'suggestions';
      suggestions.forEach(text => {
        const chip = document.createElement('button');
        chip.className = 'chip';
        chip.textContent = text;
        chip.onclick = () => {
          inputEl.value = text;
          send();
        };
        wrap.appendChild(chip);
      });
      messagesEl.appendChild(wrap);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addRecommendations(recs=[]) {
      if (!recs || !recs.length) return;
      const grid = document.createElement('div');
      grid.className = 'recs';
      recs.forEach(r => {
        const card = document.createElement('div');
        card.className = 'rec';
        
        // Check if this is an event (has 'date' and 'venue' fields) or a venue (has 'place_id')
        const isEvent = r.date !== undefined && r.venue !== undefined;
        
        if (isEvent) {
          // Format as event card
          const categories = Array.isArray(r.categories) ? r.categories : [r.category || 'general'];
          const links = [];
          if (r.link) links.push(`<a href="${r.link}" target="_blank">Learn More ‚Üí</a>`);
          if (r.maps_url) links.push(`<a href="${r.maps_url}" target="_blank">View Location ‚Üí</a>`);
          
          // Debug: check if image_url exists
          if (r.image_url) {
            console.log('Event has image:', r.title, r.image_url);
          } else {
            console.log('Event missing image:', r.title);
          }
          
          card.innerHTML = `
            ${r.image_url && r.image_url.trim() ? `<img src="${r.image_url}" alt="${r.title}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 4px; margin-bottom: 8px;">` : ''}
            <div class="rec-content">
              <span class="event-category" style="background: #e3f2fd; padding: 2px 6px; border-radius: 3px; font-size: 11px;">${categories[0]}</span>
              <h4 style="margin-top: 5px;">${r.title || ''}</h4>
              <p style="font-size: 12px; color: #666;">üìÖ ${r.date || ''}</p>
              <p style="font-size: 12px; color: #666;">üìç ${r.venue || ''}</p>
              ${r.description ? `<p style="font-size: 12px; margin-top: 5px;">${r.description}</p>` : ''}
              ${links.length > 0 ? `<p>${links.join(' | ')}</p>` : ''}
            </div>`;
        } else {
          // Format as venue card
          card.innerHTML = `
            ${r.image ? `<img src="${r.image}" alt="${r.name}" style="width: 100%; height: 120px; object-fit: cover;">` : ''}
            <div class="rec-content">
              <h4>${r.name || ''}</h4>
              <p>${(r.categories||[]).join(', ')} ${r.rating ? ` ‚Ä¢ ‚≠ê ${r.rating}`: ''} ${r.price ? ` ‚Ä¢ ${r.price}`: ''}</p>
              <p style="font-size: 12px; color: #666;">${r.address || ''}</p>
              ${r.url ? `<p><a href="${r.url}" target="_blank">View on Google Maps ‚Üí</a></p>` : ''}
            </div>`;
        }
        
        grid.appendChild(card);
      });
      messagesEl.appendChild(grid);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = '';
      addMessage('user', text);

      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';
      
      try {
        const res = await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, session_id: sessionId })
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        sessionId = data.session_id;
        localStorage.setItem('nightout_session', sessionId);

        addMessage('bot', data.reply);
        addSuggestions(data.suggestions || []);
        addRecommendations(data.recommendations || []);
      } catch (err) {
        addMessage('bot', `Error: ${err.message}. Is the backend running at ${API}?`);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
        inputEl.focus();
      }
    }

    sendBtn.onclick = send;
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') send();
    });

    // Autostart greeting
    (async function init(){
      addMessage('bot', 'Type "hi" to start chatting!');
      try {
        const res = await fetch(API, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: 'hi', session_id: sessionId })
        });
        if (res.ok) {
          const data = await res.json();
          sessionId = data.session_id;
          localStorage.setItem('nightout_session', sessionId);
          messagesEl.lastChild?.remove();
          addMessage('bot', data.reply);
          addSuggestions(data.suggestions || []);
        }
      } catch {}
    })();
  </script>
</body>
</html>
